<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نشر منشور</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="post-list" id="postList"></ul>
    <div class="add-post-btn" id="addPostBtn">+</div>
    
    <div class="bottom-bar">
        <div class="color-options" id="colorOptions">
            <!-- خيارات الألوان هنا -->
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="post-form">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h2>أضف منشور</h2>
            <input type="text" id="postTitle" placeholder="العنوان">
            <textarea id="postDescription" placeholder="الوصف"></textarea>
            <input type="file" id="postFile" accept="image/*,video/*">
            <button class="publish-btn" id="publishBtn">نشر<span>+</span></button>
        </div>
    </div>

    <header>
        <div class="logout-btn" id="logoutBtn">تسجيل الخروج</div>
        <div class="username-display" id="usernameDisplay">أسم المستخدم</div>
    </header>

    <div id="notificationContainer"></div>
    <script src="script.js" type="module"></script>
</body>
</html>
